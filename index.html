
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTINEL.AI - Traffic Enforcement HUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Share Tech Mono', 'monospace'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 8s linear infinite',
                        'reverse-spin': 'reverse-spin 12s linear infinite',
                        'scanning-fast': 'scanning 1s linear infinite',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- TensorFlow.js y Modelos (Versiones estables via unpkg) -->
    <script src="https://unpkg.com/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
    <script src="https://unpkg.com/@tensorflow-models/coco-ssd@2.2.3/dist/coco-ssd.min.js"></script>
    <script src="https://unpkg.com/@tensorflow-models/pose-detection@2.1.3/dist/pose-detection.min.js"></script>

    <style>
        :root {
            --cyan-glow: rgba(34, 211, 238, 0.6);
            --red-glow: rgba(239, 68, 68, 0.6);
            --purple-glow: rgba(168, 85, 247, 0.6);
        }
        body {
            margin: 0;
            padding: 0;
            transition: background-color 0.5s ease;
        }
        
        .scan-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 3px;
            background: #22d3ee;
            box-shadow: 0 0 20px #22d3ee, 0 0 40px rgba(34, 211, 238, 0.4);
            animation: scan 4s linear infinite;
            z-index: 50; opacity: 0.6; pointer-events: none;
        }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }

        .hud-grid {
            background-image: 
                linear-gradient(to right, rgba(34, 211, 238, 0.15) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(34, 211, 238, 0.15) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .shadow-neon {
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.15);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#020617] text-slate-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
