    <style>
        :root {
            --cyan-glow: rgba(34, 211, 238, 0.6);
            --red-glow: rgba(239, 68, 68, 0.6);
            --purple-glow: rgba(168, 85, 247, 0.6);
        }

        body {
            margin: 0;
            padding: 0;
            transition: background-color 0.5s ease;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #22d3ee;
            box-shadow: 0 0 20px #22d3ee, 0 0 40px rgba(34, 211, 238, 0.4);
            animation: scan 4s linear infinite;
            z-index: 50;
            opacity: 0.6;
            pointer-events: none;
        }

        @keyframes scan {
            0% {
                top: 0%;
            }

            100% {
                top: 100%;
            }
        }

        .hud-grid {
            background-image:
                linear-gradient(to right, rgba(34, 211, 238, 0.15) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(34, 211, 238, 0.15) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .shadow-neon {
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.15);
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
    </style>
